<div *ngIf="orders===0">
    <h2>You have no orders. Buy some products and come back here!</h2>
</div>

<div *ngIf="orders!==0">
    <h2>Here are your orders:</h2>
</div>

<div class="row gy-4" data-aos="fade-up" data-aos-delay="100">
    <div class="col-lg-4 col-md-6" *ngFor="let item of (orders)">
            <div class="service-item  position-relative">
                <a routerLink="/sellers/{{item.productId}}"
                   routerLinkActive="active"
                   ariaCurrentWhenActive="page">

                    <img class="card-image" [src]="item.productImage" alt="image"/>

                    <div class="card-content">
                        <div class="row">
                            <div class="col-8">
                                <div class="icon">
                                    <h3 class="card-title">{{item.productName}}</h3>
                                </div>
                            </div>

                            <div class="col-4 text-end">
                                <div class="icon">
                                    <i style="right: 3px;">Total: {{item.total | currency:'EUR':true  }}</i>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-10 icon">
                                    <i style="right: 3px;"> Delivered at: {{item.deliveryDate | date }}</i>
                                </div>

                                <div class="col-2 text-end">
                                    <div class="icon">
                                        <i style="right: 3px;">Q: {{item.quantity}}</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
        </div>
    </div>
</div>
