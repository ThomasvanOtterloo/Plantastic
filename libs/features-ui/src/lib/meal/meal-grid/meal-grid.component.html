<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Meals</li>
  </ol>
</nav>

<div class="row">
  <div class="col">
    <h1>Meals</h1>
  </div>
  <div class="col-auto">
    <!--  -->
    <button
      type="button"
      class="btn btn-light"
      (click)="collapse.toggle()"
      [attr.aria-expanded]="!filtersAreaIsCollapsed"
      aria-controls="collapseExample"
    >
      <ng-container *ngIf="filtersAreaIsCollapsed">Show Filters</ng-container>
      <ng-container *ngIf="!filtersAreaIsCollapsed">Hide Filters</ng-container>
    </button>
    <!--  -->
  </div>
</div>
<!-- Collapsable filter options -->
<div #collapse="ngbCollapse" [(ngbCollapse)]="filtersAreaIsCollapsed">
  <div class="card">
    <div class="card-body">
      <!-- <fab-filter></fab-filter> -->
      <h2>Test</h2>
    </div>
  </div>
</div>
<!--  -->

<div *ngIf="items; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <!-- Content to render when condition is true. -->
  <div id="moviesgrid" class="row">
    <div *ngFor="let meal of items" class="col-md-4 col-sm-6 py-4">
      <!-- Card -->
      <fab-feature-meal-card
        [meal]="meal"
        (delete)="delete($event)"
      ></fab-feature-meal-card>
      <!-- Card end -->
    </div>
  </div>
</ng-template>
<ng-template #elseBlock>
  <!-- Content to render when condition is false. -->
  <div class="row">
    <fab-util-spinner></fab-util-spinner>
  </div>
</ng-template>
